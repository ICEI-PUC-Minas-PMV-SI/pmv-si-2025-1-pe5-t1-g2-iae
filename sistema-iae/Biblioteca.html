<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="styles/style.css"> <!-- mesmo estilo do index -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto Acadêmico de Excelência - 30 Anos de Excelência</title>
    <link rel="shortcut icon" href="./img/brasão-verde.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        .formulario {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .formulario label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .formulario input[type="text"],
        .formulario input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #0056b3;
            border-radius: 5px;
        }

        .formulario button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .formulario button:hover {
            background-color: #003d80;
        }
    </style>
</head>
<body>
   
    <!-- Cabeçalho (pode copiar o do index) -->
    <header>
       <div class="logo">
                <a href="#home"><img src="./img/brasão-iae.png" alt="Logo Universidade IAE"></a>
                <div class="logo-text">
                    <h1>Instituto Acadêmico de Excelência (IAE)</h1>
                    <p>30 anos transformando vidas</p>
                </div>
         </div> <!-- menu de navegação aqui -->
         <a href="index.html"><button>Voltar</button>
        </a><!-- Conteúdo principal da biblioteca -->
    </header>
    <main>
     <h1>Consulta de Livros - Biblioteca</h1>

    <div class="formulario">
        <label for="nome">Nome do Aluno:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">

        <label for="matricula">Matrícula:</label>
        <input type="number" id="matricula" name="matricula" placeholder="Digite sua matrícula">

        <label for="livro">Pesquisar Livro:</label>
        <input type="text" id="livro" name="livro" placeholder="Digite o nome do livro">

        <button type="submit">Buscar</button>
    </div>

    </main>

   
    

    <!-- Rodapé (copie o footer do index) -->
    <footer>
        <!-- mesmo rodapé do index -->
    </footer>

</body>
</html>
